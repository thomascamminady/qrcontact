<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vCard QR Code Generator</title>
        <!-- Icon Library -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />

        <!-- QR Code Library -->
        <script
            type="text/javascript"
            src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"
        ></script>
        <!-- HTML2Canvas -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="app-container">
            <!-- Header with Top-Right GitHub Link -->
            <header>
                <h1>vCard QR Code Generator</h1>
                <a
                    href="http://github.com/thomascamminady/qrcontact"
                    target="_blank"
                    class="github-link"
                    title="View on GitHub"
                >
                    <i class="fa-brands fa-github"></i>
                </a>
            </header>

            <main>
                <!-- Left Side: Inputs -->
                <section class="controls">
                    <!-- 1. Details -->
                    <div class="form-group-container">
                        <h2>
                            <i class="fa-solid fa-user"></i> Contact Details
                        </h2>
                        <div class="input-group">
                            <input
                                type="text"
                                id="firstName"
                                placeholder="First Name"
                            />
                            <input
                                type="text"
                                id="lastName"
                                placeholder="Last Name"
                            />
                        </div>
                        <input
                            type="text"
                            id="organization"
                            placeholder="Organization / Company"
                        />
                        <input
                            type="text"
                            id="position"
                            placeholder="Job Title"
                        />
                        <div class="input-group">
                            <input
                                type="tel"
                                id="phone"
                                placeholder="Mobile Phone"
                            />
                            <input
                                type="tel"
                                id="workPhone"
                                placeholder="Work Phone"
                            />
                        </div>
                        <input
                            type="email"
                            id="email"
                            placeholder="Email Address"
                        />
                        <input
                            type="url"
                            id="website"
                            placeholder="Website (https://...)"
                        />

                        <div class="address-grid">
                            <input
                                type="text"
                                id="street"
                                placeholder="Street Address"
                                class="full-width"
                            />
                            <input type="text" id="city" placeholder="City" />
                            <input
                                type="text"
                                id="zip"
                                placeholder="Zip Code"
                            />
                            <input
                                type="text"
                                id="country"
                                placeholder="Country"
                                class="full-width"
                            />
                        </div>
                    </div>

                    <!-- 2. Combined Settings (Display + Styling) -->
                    <div class="form-group-container" id="settingsContainer">
                        <h2
                            id="settingsHeader"
                            class="collapsible-header collapsed"
                        >
                            <span
                                ><i class="fa-solid fa-sliders"></i>
                                Customization & Settings</span
                            >
                            <i
                                class="fa-solid fa-chevron-down transition-icon"
                            ></i>
                        </h2>

                        <div
                            id="settingsContent"
                            class="settings-content collapsed"
                        >
                            <!-- Display Options Subsection -->
                            <div class="subsection">
                                <h3 class="subsection-title">Frame & Text</h3>

                                <div class="setting-row">
                                    <label>Call to Action</label>
                                    <input
                                        type="text"
                                        id="ctaText"
                                        value="Scan to Save Contact"
                                    />
                                </div>

                                <div class="setting-row checkbox-row">
                                    <label for="showNameToggle"
                                        >Show Name below QR?</label
                                    >
                                    <input
                                        type="checkbox"
                                        id="showNameToggle"
                                        checked
                                    />
                                </div>

                                <label class="section-label">Frame Style</label>
                                <div class="frame-selector">
                                    <button
                                        class="frame-btn active"
                                        data-frame="simple"
                                    >
                                        Clean
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="modern"
                                    >
                                        Modern
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="polaroid"
                                    >
                                        Polaroid
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="badge"
                                    >
                                        Badge
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="phone"
                                    >
                                        Phone
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="speech"
                                    >
                                        "Scan Me"
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="brutalism"
                                    >
                                        Brutal
                                    </button>
                                    <button class="frame-btn" data-frame="neon">
                                        Neon
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="sketch"
                                    >
                                        Sketch
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="coupon"
                                    >
                                        Coupon
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="vintage"
                                    >
                                        Vintage
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="terminal"
                                    >
                                        Terminal
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="notebook"
                                    >
                                        Notebook
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="glass"
                                    >
                                        Glass
                                    </button>
                                    <button class="frame-btn" data-frame="gold">
                                        Gold
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="cyber"
                                    >
                                        Cyber
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="blueprint"
                                    >
                                        Blueprint
                                    </button>
                                    <button class="frame-btn" data-frame="wood">
                                        Wood
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="rainbow"
                                    >
                                        Rainbow
                                    </button>
                                    <button class="frame-btn" data-frame="dark">
                                        Dark
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="postcard"
                                    >
                                        Postcard
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="sticker"
                                    >
                                        Sticker
                                    </button>
                                    <button
                                        class="frame-btn"
                                        data-frame="gameboy"
                                    >
                                        Gameboy
                                    </button>
                                </div>
                            </div>

                            <div class="divider"></div>

                            <!-- QR Styling Subsection -->
                            <div class="subsection">
                                <h3 class="subsection-title">
                                    Colors & Shapes
                                </h3>

                                <div class="setting-row">
                                    <label>QR Color</label>
                                    <input
                                        type="color"
                                        id="colorMain"
                                        value="#333333"
                                    />
                                </div>

                                <div class="setting-row">
                                    <label>Background</label>
                                    <div
                                        style="
                                            display: flex;
                                            align-items: center;
                                            gap: 0.5rem;
                                        "
                                    >
                                        <label
                                            for="bgTransparent"
                                            style="
                                                font-size: 0.8rem;
                                                cursor: pointer;
                                                user-select: none;
                                            "
                                            >Transparent</label
                                        >
                                        <input
                                            type="checkbox"
                                            id="bgTransparent"
                                            style="
                                                width: auto;
                                                margin: 0;
                                                cursor: pointer;
                                            "
                                        />
                                        <input
                                            type="color"
                                            id="colorBg"
                                            value="#ffffff"
                                        />
                                    </div>
                                </div>

                                <div class="setting-row">
                                    <label>Logo</label>
                                    <input
                                        type="file"
                                        id="logoInput"
                                        accept="image/*"
                                    />
                                </div>

                                <div class="setting-row">
                                    <label>Dot Style</label>
                                    <select id="dotStyle">
                                        <option value="square">Square</option>
                                        <option value="dots">Dots</option>
                                        <option value="rounded">Rounded</option>
                                        <option value="classy">Classy</option>
                                    </select>
                                </div>

                                <div class="setting-row">
                                    <label>Corner Style</label>
                                    <select id="cornerStyle">
                                        <option value="square">Square</option>
                                        <option value="dot">Dot</option>
                                        <option value="extra-rounded">
                                            Extra Rounded
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="divider"></div>

                            <!-- Export Subsection -->
                            <div class="subsection">
                                <h3 class="subsection-title">
                                    Export Settings
                                </h3>
                                <div class="setting-row">
                                    <label>Resolution (Scale)</label>
                                    <select id="resolutionScale">
                                        <option value="1">1x (Low)</option>
                                        <option value="2">2x (Medium)</option>
                                        <option value="4" selected>
                                            4x (High)
                                        </option>
                                        <option value="8">8x (Ultra)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Right Side: Preview -->
                <section class="preview-area">
                    <div class="sticky-wrapper">
                        <div
                            id="printArea"
                            class="capture-container frame-simple"
                        >
                            <div class="frame-content">
                                <h3 id="previewCTA">Scan to Save Contact</h3>
                                <div class="qr-wrapper">
                                    <div id="canvas"></div>
                                </div>
                                <p class="preview-name" id="previewNameText">
                                    Your Name
                                </p>
                                <div class="scan-me-arrow">
                                    Scan Me
                                    <i class="fa-solid fa-arrow-down"></i>
                                </div>
                            </div>
                        </div>

                        <div class="actions">
                            <button id="downloadBtn" class="btn secondary">
                                <i class="fa-solid fa-download"></i> Download
                                Image
                            </button>
                            <button id="downloadVcfBtn" class="btn secondary">
                                <i class="fa-solid fa-file-export"></i> Download
                                VCF
                            </button>
                            <button id="printBtn" class="btn secondary">
                                <i class="fa-solid fa-print"></i> Print
                            </button>
                            <a
                                href="https://www.buymeacoffee.com/io0f8O4uJO"
                                target="_blank"
                                class="btn bmc"
                            >
                                <i class="fa-solid fa-mug-hot"></i> Buy me a
                                coffee
                            </a>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <p>
                    &copy; 2025
                    <a href="https://www.camminady.dev" target="_blank"
                        >Thomas Camminady</a
                    >. Open Source (<a
                        href="https://github.com/thomascamminady/qrcontact"
                        target="_blank"
                        >GitHub</a
                    >). Zero Tracking.
                </p>
                <p class="credits">
                    Built with
                    <a href="https://qr-code-styling.com/" target="_blank"
                        >qr-code-styling</a
                    >,
                    <a href="https://html2canvas.hertzen.com/" target="_blank"
                        >html2canvas</a
                    >, and
                    <a href="https://fontawesome.com/" target="_blank"
                        >Font Awesome</a
                    >.
                </p>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
